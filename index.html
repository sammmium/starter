<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="app/css/main.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="app/css/fontawesome-free-6.1.1-web/css/solid.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://rawgit.com/victornpb/f639f37373be0f6e82e1/raw/5d8f7ee8b32ae04de087d2377d8086e3389ee411/AES.js"></script>
    <script src="https://kit.fontawesome.com/e10a6bc0d8.js" crossorigin="anonymous"></script>
    <script src="app/css/fontawesome-free-6.1.1-web/js/solid.js"></script>
    <script src="app/js/config.js"></script>
    <script src="app/js/database.js"></script>
    <script src="app/js/highlighter.js"></script>
    <script src="app/js/main.js"></script>
    
    <title>Starter</title>
</head>
<body>
<div id="menu-container" class="container">
    <nav class="navbar navbar-expand-lg navbar">
        <a class="navbar-brand" href="#" id="go_home">Starter</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
        </div>
    </nav>
</div>

<!-- Вертикально центрированное модальное окно -->
<button type="button" id="showModal" class="hide" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Info</button>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"></h5>
                <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 ms-auto">
                            <label for="modalFormUrl" class="form-label">Url</label>
                            <input type="text" class="form-control" id="modalFormUrl" value="" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 ms-auto">
                            <label for="modalFormDescription" class="form-label">Description</label>
                            <input type="text" class="form-control" id="modalFormDescription" value="" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 ms-auto">
                            <label for="modalFormLogin" class="form-label">Login</label>
                            <input type="text" class="form-control" id="modalFormLogin" value="" readonly>
                        </div>
                        <div class="col-6 ms-auto">
                            <label for="modalFormPassword" class="form-label">Password</label>
                            <input type="text" class="form-control" id="modalFormPassword" value="" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 ms-auto">
                            <label for="modalFormPasswordCreateAt" class="form-label">Password Create At</label>
                            <input type="text" class="form-control" id="modalFormPasswordCreateAt" value="" readonly>
                        </div>
                        <div class="col-6 ms-auto">
                            <label for="modalFormPasswordChangeAt" class="form-label">Password Change At</label>
                            <input type="text" class="form-control" id="modalFormPasswordChangeAt" value="Password Change At" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 ms-auto">
                            <label for="modalFormPasswordAbandoned" class="form-label">Password Abandoned</label>
                            <input type="text" class="form-control" id="modalFormPasswordAbandoned" value="" readonly>
                        </div>
                        <div class="col-6 ms-auto">
                            <label for="modalFormTags" class="form-label">Tags</label>
                            <input type="text" class="form-control" id="modalFormTags" value="" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary modal-close" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="content-container" class="container"></div>

<div class="main-toast-container position-fixed bottom-0 end-0 p-3">
    <!-- Позиционируйте его: -->
    <!-- - `.toast-container` для промежутка между тостами -->
    <!-- - `top-0` и `end-0` чтобы тосты располагались в правом верхнем углу -->
    <!-- - `.p-3` чтобы тосты не прилипали к краю контейнера  -->
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
